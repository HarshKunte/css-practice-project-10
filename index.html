<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interior Design</title>
</head>
<body>
    <!-- ----- Nav Section------- -->
    <nav>
        <div class="logo-wrapper">
            <p class="logo">LOGO<br>HERE</p>
        </div>
        <ul class="list">
            <li class="list-items">About Us</li>
            <li class="list-items">Benefits</li>
            <li class="list-items">Projects</li>
            <li class="list-items">Stages</li>
            <li class="list-items">Services</li>
            <li class="list-items">
               <div class="call-us">
                    <img class="call_icon icon" src="./images/call.svg" alt="call">
                    <p>Call Us <br> +38 (097)654 54 34</p>
               </div> 
            </li>
        </ul>
    </nav>
    <!-- ----- Main Section ------ -->
    <div class="main">
        <div class="inner-section">
            <div class="heading-section">
                <h1>Interior Design That <br> Care About Details</h1>
                <button class="learn-more" icon>LEARN MORE</button>
            </div>
            <div class="puzzle-section">
                <div class="puzzle-section-card cards">
                    <div>
                        <img class="puzzle_icon icon" src="./images/puzzle.svg" alt="puzzle icon">
                    </div>
                    <p>We create your space better based on your own idea</p>
                </div>
                <div class="puzzle-hidden"></div>
            </div>
            <div class="bulb-section ">
                <div class="bulb-section-card cards">
                    <div>
                        <img class="bulb_icon icon" src="./images/bulb.svg" alt="bulb icon">
                    </div>
                    <p>Innovation ideas, stylish design <br>for home & Business</p>
                </div>
                <div class="bulb-hidden"></div>
            </div>
        </div>
    </div>
</body>
</html>
